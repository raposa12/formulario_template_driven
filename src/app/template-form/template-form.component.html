<!--formulario de nome e email-->
<!--gerenciando o formulario para recber os valores-->
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal"><!--class="form-horizontal"-->
    <div class="form-group"[ngClass]="aplicaCssErro(nome)"><!--aplicaCssErro: errro-->

        <div class="col-sm-12"><!--col-sm-12": tamano da label-->
            <label for="nome" class="control-label">Nome</label><!--class="control-label"-->
        </div>

        <div class="col-sm-12"><!---col-sm-12": tamano do campo-->

            <input type="text" class="form-control" name="nome"
            id="nome" placeholder="Nome" [ngModel]="usuario.nome"
            required #nome="ngModel">
            
            <!--se nao prencher e clicar fora vem essa msg de erro Nome é obrigatório-->
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" 
            msgErro="Nome é obrigatório">
            </app-campo-control-erro>
        </div>
    </div>

    <!--Campo de email-->
    <div class="form-group" [ngClass]="aplicaCssErro(email)"><!---->
        
        <div class="col-sm-12"><!---->
            <label for="email" class="control-label">E-mail</label>
        </div>

        <div class="col-sm-12"><!---->

            <input type="email" class="form-control" name="email"
            id="email" placeholder="nome@email.com" [ngModel]="usuario.email"
            required email #email="ngModel">

            <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" 
            msgErro="Email invalido">
            </app-campo-control-erro>
        </div>
    </div>

    <div ngModelGroup="endereco"><!--pra colocar esses valores dentro do endereco-->

     <!--Campo de Cep-->
    <div class="form-group">
        <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
            <label for="cep" class="control-label">CEP</label>
            <input type="text" class="form-control" id="cep"
              name="cep" ngModel required #cep="ngModel"
              (blur)="consultaCEP($any($event.target).value, f)"> <!--chamando a funçao api-->   

              <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" 
              msgErro="CEP obrigatorio">
            </app-campo-control-erro>
        </div>

         <!--Campo de numero-->
        <div class="col-md-3"  [ngClass]="aplicaCssErro(numero)">
            <label for="numero" class="control-label">Número</label>
            <input type="text" class="form-control" id="numero"
              name="numero" ngModel required #numero="ngModel">

              <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" 
              msgErro="Número obrigatorio">
            </app-campo-control-erro>
        </div>

         <!--Campo de Complemento-->
        <div class="col-md-6" >
            <label for="complemento" class="control-label">Complemento</label>
            <input type="text" class="form-control" id="complemento"
              name="complemento" ngModel #complemento="ngModel">
        </div>
    </div>

    <!--Campo de rua-->
    <div class="form-group" [ngClass]="aplicaCssErro(rua)">

        <div class="col-sm-12"><!---->
            <label for="rua" class="control-label">Rua</label>
        </div>

        <div class="col-sm-12"><!---->

            <input type="text" class="form-control" name="rua"
            id="rua" ngModel required #rua="ngModel">
            

            <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" 
            msgErro="Rua obrigatorio">
            </app-campo-control-erro>
        </div>
    </div>

    <!--Campo de bairro-->
    <div class="form-group">
        <div class="col-md-5"  [ngClass]="aplicaCssErro(bairro)">
            <label for="bairro" class="control-label">Bairro</label>
            <input type="text" class="form-control" id="bairro"
            name="bairro" ngModel required #bairro="ngModel">

            <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" 
            msgErro="Bairro obrigatorio">
            </app-campo-control-erro>
        </div>

        <!--Campo de Cidade-->
        <div class="col-md-4"  [ngClass]="aplicaCssErro(cidade)">
            <label for="cidade" class="control-label">Cidade</label>
            <input type="text" class="form-control" id="cidade"
            name="cidade" ngModel required #cidade="ngModel">

            <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" 
            msgErro="Cidade obrigatorio">
            </app-campo-control-erro>
        </div>

        <!--Campo de Estado-->
        <div class="col-md-3"  [ngClass]="aplicaCssErro(estado)">
            <label for="estado" class="control-label">Estado</label>
            <input type="text" class="form-control" id="estado"
            name="estado" ngModel required #estado="ngModel">

            <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" 
            msgErro="Estado obrigatorio">
            </app-campo-control-erro>
        </div>
    </div>
    </div>

        

    <button type="submit" class="btn btn-primary"
    [disabled]="!f.valid">Submit</button><!--!f.valid: se clicar no botao ele nao mostra nenhun valor-->

    <!--para imprimir o valores do formulario em forma de teste-->
    <app-form-debug [form]="f"></app-form-debug>
</form>
